<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SEAFOOD LOVES SAKE | JFOODO</title>
        <meta name="description" content="Seafood loves sake! For 2 months only, an exclusive marriage between seafood and sake will happen at highly acclaimed restaurants in Singapore! Do not miss out on this opportunity." />
        <meta name="keywords" content="SEAFOOD, SAKE, sake, Japanese sake, Singapore" />
        <link rel="icon" href="../assets/images/favicon.png" />
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <meta property="og:title" content="SEAFOOD LOVES SAKE | JFOODO" />
        <meta property="og:type" content="website" />
        <meta property="og:description" content="Seafood loves sake! For 2 months only, an exclusive marriage between seafood and sake will happen at highly acclaimed restaurants in Singapore! Do not miss out on this opportunity." />
        <meta property="og:url" content="" />
        <meta property="og:site_name" content="SEAFOOD LOVES SAKE" />
        <meta property="og:image" content="../assets/images/jfoodo_ogp.png" />
        <link rel="stylesheet" href="../assets/css/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <!-- HTML パーツ挿入js -->
        <script src="../assets/js/include.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    </head>

    <body class="page__restaurants">
        <div id="header-include-page"></div>
        <div id="menu-open-btn" onclick="openMenu()"><img src="../assets/images/menu-open-btn.png" alt="" /></div>
        <section class="firstview">
            <div class="firstview__inner">
                <h2 class="firstview__inner__title">
                    Participating Restaurants<br /><span>Sake complements a variety of cuisines,<br />which is why the country’s top chefs have lent their <br class="d-pc" />culinary skills in creating original and inspired seafood <br class="d-pc" />dishes that will pair perfectly with their selected sake.</span>
                </h2>
                <div class="firstview__inner__image">
                    <img src="../assets/images/page/restaurants/firstview-image-restaurants.png" alt="" />
                </div>
            </div>
        </section>

        <main>
            <div class="event__restaurants">
                <div class="event__restaurants__title">
                    <h2>From 1st October 2024</h2>
                    <div class="event__restaurants__title__line"></div>
                </div>
                <p class="event__restaurants__intro">Click on the logo to view full details</p>
                <div class="event__restaurants__inner">
                    <div class="event__restaurants__inner__list" id="restaurants_list"></div>
                </div>
            </div>
            <div class="restaurants__map">
                <iframe src="https://www.google.com/maps/d/u/3/embed?mid=1E4Yn6lgmFXcQrAyDXCwM5Hflnre94rQ&ehbc=2E312F&noprof=1" width="640" height="480"></iframe>
            </div>
        </main>
        <div id="footer-include-page-restaurants"></div>
        <div id="page-top">
            <img src="../assets/images/to-top-btn.png" alt="" />
        </div>

        <!-- age js -->
        <script src="../assets/js/cmn.js"></script>
        <!-- age js end -->
        <script src="../assets/js/content.js"></script>
        <script src="../assets/js/restaurantsList.js" type="text/javascript"></script>
        <script id="restaurantsList" type="text/x-handlebars-template">
            {{#each restaurantsList}}
                <a class='event__restaurants__inner__list__item' target='_blank' href='{{alink}}.html'>
                    <img src='../assets/images/page/restaurants/{{logo}}.png' />
                </a>
            {{/each}}
        </script>
    </body>
</html>
