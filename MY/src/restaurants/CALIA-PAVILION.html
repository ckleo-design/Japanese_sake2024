<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SEAFOOD LOVES SAKE | JFOODO</title>
        <meta name="description" content="Seafood loves sake! For 2 months only, an exclusive marriage between seafood and sake will happen at highly acclaimed restaurants in Singapore! Do not miss out on this opportunity." />
        <meta name="keywords" content="SEAFOOD, SAKE, sake, Japanese sake, Singapore" />
        <link rel="icon" href="../assets/images/favicon.png" />
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <meta property="og:title" content="SEAFOOD LOVES SAKE | JFOODO" />
        <meta property="og:type" content="website" />
        <meta property="og:description" content="Seafood loves sake! For 2 months only, an exclusive marriage between seafood and sake will happen at highly acclaimed restaurants in Singapore! Do not miss out on this opportunity." />
        <meta property="og:url" content="" />
        <meta property="og:site_name" content="SEAFOOD LOVES SAKE" />
        <meta property="og:image" content="../assets/images/jfoodo_ogp.png" />
        <link rel="stylesheet" href="../assets/css/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <!-- HTML パーツ挿入js -->
        <script src="../assets/js/include.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    </head>

    <body class="individual-restaurant">
        <div id="header-include-page"></div>
        <div id="menu-open-btn" onclick="openMenu()"><img src="../assets/images/menu-open-btn.png" alt="" /></div>
        <main>
            <div class="restaurant_profile" id="restaurants_profile"></div>
        </main>

        <div id="footer-include-individual-restaurant"></div>
        <div id="page-top">
            <img src="../assets/images/to-top-btn.png" alt="" />
        </div>

        <script src="../assets/js/content.js"></script>
        <script src="../assets/js/restaurantsList.js" type="text/javascript"></script>

        <script id="restaurantsList1" type="text/x-handlebars-template">
            {{#each restaurantsList}}
                {{#ifCond name 'CALIA PAVILION'}}
                    <div class='individual-restaurant__firstview'>
                        <img class='individual-restaurant__firstview__logo' src='../assets/images/page/restaurants/{{header_logo}}.png' alt='' />
                        <h2 class='individual-restaurant__firstview__restaurant-name'>{{name}}</h2>
                        <p class='individual-restaurant__firstview__campaign-period'>{{date}}</p>
                    </div>
                    <div class='individual-restaurant__pairing'>
                        <div class='individual-restaurant__pairing__block'>
                            <img class='individual-restaurant__pairing__block__image' src='../assets/images/page/restaurants/{{pair1_img}}.png' alt='' />
                            <div class='individual-restaurant__pairing__block__label'>
                                <p class='individual-restaurant__pairing__block__label__detail'>Pairing 1</p>
                                <div class='individual-restaurant__pairing__block__label__line'></div>
                            </div>
                            <div class='individual-restaurant__pairing__block__menu'>
                                <p class='individual-restaurant__pairing__block__menu__item'>{{pair1_sake}}</p>
                                <img class='individual-restaurant__pairing__block__menu__line' src='../assets/images/page/restaurants/menu-line.png' />
                                <p class='individual-restaurant__pairing__block__menu__item'>{{pair1_food}}</p>
                                <p class='individual-restaurant__pairing__block__menu__detail'>{{pair1_detail}}</p>
                                <a class='individual-restaurant__pairing__block__menu__alink' href='../selected_sake/{{pair1_link}}.html'>
                                    Learn more about sake
                                </a>
                            </div>
                        </div>
                        <div class='individual-restaurant__pairing__block'>
                            <img class='individual-restaurant__pairing__block__image' src='../assets/images/page/restaurants/{{pair2_img}}.png' alt='' />
                            <div class='individual-restaurant__pairing__block__label'>
                                <p class='individual-restaurant__pairing__block__label__detail'>Pairing 2</p>
                                <div class='individual-restaurant__pairing__block__label__line'></div>
                            </div>
                            <div class='individual-restaurant__pairing__block__menu'>
                                <p class='individual-restaurant__pairing__block__menu__item'>{{pair2_sake}}</p>
                                <img class='individual-restaurant__pairing__block__menu__line' src='../assets/images/page/restaurants/menu-line.png' />
                                <p class='individual-restaurant__pairing__block__menu__item'>{{pair2_food}}</p>
                                <p class='individual-restaurant__pairing__block__menu__detail'>{{pair2_detail}}</p>
                                <a class='individual-restaurant__pairing__block__menu__alink' href='../selected_sake/{{pair2_link}}.html'>
                                    Learn more about sake
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class='individual-restaurant__information'>
                        <div class='individual-restaurant__information__inner'>
                            <img class='individual-restaurant__information__inner__image' src='../assets/images/page/restaurants/{{restaurants_img}}.png' alt='' />
                            <div class='individual-restaurant__information__inner__content'>
                                <p class='individual-restaurant__information__inner__content__tag'>{{restaurants_category}}</p>
                                <h3 class='individual-restaurant__information__inner__content__name'>{{name}}</h3>
                                <p class='individual-restaurant__information__inner__content__address'>{{restaurants_address}}</p>
                                <p class='individual-restaurant__information__inner__content__tel'>{{restaurants_tel}}</p>
                                <a class='individual-restaurant__information__inner__content__alink' href='{{restaurants_homepage}}' target='_blank'>{{restaurants_homepage}}</a>
                                <p class='individual-restaurant__information__inner__content__detail'>{{restaurants_detail}}</p>
                            </div>
                        </div>
                    </div>
                    <div class='individual-restaurant__chef'>
                        <div class='individual-restaurant__chef__inner'>
                            <div class='individual-restaurant__chef__inner__content'>
                                <h3 class='individual-restaurant__chef__inner__content__name'>{{chief_name}}</h3>
                                <p class='individual-restaurant__chef__inner__content__detail'>{{chief_detail}}</p>
                            </div>
                            <img class='individual-restaurant__chef__inner__image' src='../assets/images/page/restaurants/{{chief_img}}.png' />
                        </div>
                    </div>
                    <a class='individual-restaurant__reservation' href='{{restaurant_reservation}}' target='_blank'>
                        Make your reservation here
                    </a>
                {{/ifCond}}
            {{/each}}
        </script>
        <script id="restaurantsList2" type="text/x-handlebars-template"></script>
    </body>
</html>
